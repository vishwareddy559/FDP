
<!DOCTYPE html>
<html>
<head>
<title>Task 3 - Key Pressed</title>
</head>
<body>

<h2>Press any key...</h2>
<p id="output" style="font-size:20px;"></p>

<script>
document.addEventListener('keydown', e => {
  document.getElementById('output').textContent = "Key Pressed: " + e.key;
});
</script>

</body>
</html>
