
<!DOCTYPE html>
<html>
<head>
<title>Task 4 - Delete List Item</title>
</head>
<body>

<ul id="myList">
  <li>Item 1</li>
  <li>Item 2</li>
  <li>Item 3</li>
</ul>

<script>
document.getElementById('myList').addEventListener('click', function(e){
  if(e.target.tagName === 'LI'){
    e.target.remove();
  }
});
</script>

</body>
</html>
