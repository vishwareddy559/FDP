<!DOCTYPE html>
<html lang="en">
<head>
        <title>Add Event Listeners</title>
</head>
<body>

    <button id="demo">Click me</button>
    <h1 id="one">Hi I am H1 tag</h1>

    <button id="btn2">Button2</button>
    <br><br>
    <button id="btn3">Hover Me</button>

    <script>
    document.getElementById("demo").addEventListener("keydown", function() { 
        alert("Example of onClick");
        document.getElementById("one").style.color = "red";
    });

    document.getElementById("btn2").addEventListener("click", (event) => {
        console.log(event);
    });

    
    const hoverBtn = document.getElementById("btn3");

    hoverBtn.addEventListener("mouseover", () => {
        hoverBtn.style.backgroundColor = "lightgreen";
        hoverBtn.style.color = "black";
    });
    
    </script>
    
</body>
</html>
